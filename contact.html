        <main>
            <h2>聯絡方式</h2>
            <p class="contact-line">歡迎<a href="mailto:your-email@example.com" title="點擊以傳送電子郵件">Email</a>給我</p>
            <p class="contact-line">或是想要我聯絡你</p>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="user_name" placeholder="請輸入您的姓名">
                </div>
                <div class="form-group">
                    <label for="email">電子郵件：</label>
                    <input type="email" id="email" name="user_email" placeholder="請輸入您的電子郵件">
                </div>
                <button type="submit" class="submit-btn">送出</button>
            </form>
        </main>
    </div>
